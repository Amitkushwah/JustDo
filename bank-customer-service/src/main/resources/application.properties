### Server port ###
server.port=8080
### Springboot application name ###
spring.application.name=customer-service
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:/h2-console
spring.h2.console.enabled=true

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:127.0.0.1}:8761/eureka

account-service.url=http://${ACCOUNT_HOST:127.0.0.1}:${ACCOUNT_PORT:8081}
auth-service.url=http://${AUTH_HOST:127.0.0.1}:${AUTH_PORT:8084}
